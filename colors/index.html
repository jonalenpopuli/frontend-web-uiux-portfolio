<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ACTIVITY 2 WEB TEMPLATE</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .row {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .column {
            flex: 1;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

     
        .color1 { background-color: #FF4500; }
        .color2 { background-color: #FFD700; }
        .color3 { background-color: #32CD32; }
        .color4 { background-color: #4682B4; }
        .color5 { background-color: #8A2BE2; }
        .color6 { background-color: #FF1493; }
        .color7 { background-color: #00BFFF; }
        .color8 { background-color: #FF8C00; }
        .color9 { background-color: #228B22; }
        .color10 { background-color: #9932CC; }
        .color11 { background-color: #2F4F4F; }
        .color12 { background-color: #DC143C; }
        .color13 { background-color: #7FFF00; }
        .color14 { background-color: #FF00FF; }
        .color15 { background-color: #00FF00; }
        .color16 { background-color: #00CED1; }
        .color17 { background-color: #9400D3; }
        .color18 { background-color: #FFA500; }
        .color19 { background-color: #1E90FF; }
        .color20 { background-color: #20B2AA; }

        /* Hover effect */
        .column:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="column color1">Column 1</div>
        <div class="column color2">Column 2</div>
        <div class="column color3">Column 3</div>
    </div>

    <div class="row">
        <div class="column color4">Column 4</div>
        <div class="column color5">Column 5</div>
        <div class="column color6">Column 6</div>
    </div>

    <div class="row">
        <div class="column color7">Column 7</div>
        <div class="column color8">Column 8</div>
        <div class="column color9">Column 9</div>
    </div>

    <div class="row">
        <div class="column color10">Column 10</div>
        <div class="column color11">Column 11</div>
        <div class="column color12">Column 12</div>
    </div>

    <div class="row">
        <div class="column color13">Column 13</div>
        <div class="column color14">Column 14</div>
        <div class="column color15">Column 15</div>
    </div>

    <div class="row">
        <div class="column color16">Column 16</div>
        <div class="column color17">Column 17</div>
        <div class="column color18">Column 18</div>
    </div>

    <div class="row">
        <div class="column color19">Column 19</div>
        <div class="column color20">Column 20</div>
    </div>

</body>

</html>
